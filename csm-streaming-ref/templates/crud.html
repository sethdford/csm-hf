<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Conversation Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="/static/crud.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="p-6">
    <a href="/setup" class="absolute top-4 right-4 bg-blue-700 hover:bg-blue-600 text-white px-4 py-2 rounded">
      Return to Setup
    </a>
    <h1 class="text-2xl font-bold text-indigo-400 mb-4">Memory Manager</h1>
    <div class="flex items-center justify-between mb-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Search..."
          class="p-2 w-1/2 bg-gray-700 rounded text-white placeholder-gray-400"
        />
        <button id="deleteAllBtn" class="bg-red-700 hover:bg-red-600 px-4 py-2 rounded ml-4">Delete All</button>
      </div>
      
    <div id="conversationList" class="space-y-4"></div>
  </div>
</body>
</html>
